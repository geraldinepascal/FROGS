channels:
  - conda-forge
  - bioconda
dependencies:
# bioconda
  - frogs =3.2
  - emboss =6.6
  - flash =1.2
  - cutadapt >=2.8, <=2.10
  - swarm >=2.1, <=3.0.0
  # at least 2.13.4 to fully integrate zlib in vsearch
  - vsearch >=2.13.4, <=2.15.1
  - itsx <=1.2
  - blast =2.10
  # - rdptool=2.0.3 # is already included in the frogs dependency
  - mafft =7.407
  - fasttree =2.1.9
  - bioconductor-phyloseq =1.30
  - bioconductor-deseq2 =1.26
  - r-phangorn =2.5
# conda-forge
  - r-base =3.6
  - r-essentials
  - r-optparse
  - r-formattable
  - r-dt
  - r-plotly